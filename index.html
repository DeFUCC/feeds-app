<!DOCTYPE html>
<html>
  <head>
    <title>ЛЕНТЫ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="css/materialdesignicons.min.css" rel="stylesheet"/>
    <link href="css/vuetify.css" rel="stylesheet"/>
  </head>

  <body>
    <div id="app" v-touch="{
      left:(e) => {
        log(e)
      }
    }">
      <v-app>

        <v-content >
          <v-sheet style="height:100vh; width:100vw; overflow-x:hidden; overflow-y: scroll;scroll-snap-type: y mandatory; overscroll-behavior:none">
              <app-ui></app-ui>

              <v-tabs style="scroll-snap-align:start" align-with-title >
                <v-tab>Начало</v-tab>
                <v-tab :active="true" v-for="type in types">{{type.title}}</v-tab>
              </v-tabs>
              <v-card style="scroll-snap-align:start;max-height:100vh" color="#eee" >
                <v-row  class="flex-nowrap" style="overflow-x:scroll;overflow-y:hidden;background-color:#eee; scroll-snap-type: x mandatory;">
                  <v-col style="flex:1 1 320px; min-width:320px; scroll-snap-align: end;">
                    <app-info v-if="!toLink"></app-info>

                    <v-container class="pointer" @click="toLink=null" v-if="toLink">
                      <h2 style="max-width:85%" v-if="toLink.title" :class="{title:toLink.type!='icon',
                      'display-2':toLink.type=='icon'}">
                        {{toLink.title}}
                      </h2>

                      <span style="max-width:85%" v-if="toLink.description" class="body-1 pointer">
                        {{toLink.description}}
                      </span>
                      <p>
                        Укажите карточку, с которой хотите связать выбранную
                      </p>

                    </v-container>
                  </v-col>
                  <v-col style="flex:1 1 320px; min-width:320px; scroll-snap-align: start;" v-for="(type,key) in activeTypes" :key="type.type">
                    <feed :base="true" :type="type.type" :key="key"></feed>
                  </v-col>

                </v-row>
              </v-card>

          </v-sheet>

        </v-content>
      </v-app>
    </div>
  </body>

  <script src="js/assets/moment-with-locales.min.js"></script>
  <script src="js/assets/gun.js"></script>
  <script src="js/lib/gun-synclist.js"></script>
  <script src="js/lib/gun-tag.js"></script>
  <script src="js/lib/webrtc.js"></script>
  <script src="js/lib/unset.js"></script>
  <script src="js/assets/sea.js"></script>
  <script src="js/assets/vue.js"></script>
  <script src="js/assets/vuetify.min.js"></script>
  <script src="js/assets/color-hash.js"></script>
  <script src="js/app.js" type="module"></script>
</html>
